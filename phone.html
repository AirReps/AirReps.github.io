  function updateProducts() {
    const selectedBrand = brandSelect.value;
    const selectedProductType = producttypeSelect.value;

    let filteredProducts = products;

    if (selectedBrand !== "all") {
    filteredProducts = filteredProducts.filter(product => 
      product.brand === selectedBrand || product.additionalBrand === selectedBrand
    );
  }
    if (selectedProductType !== "all") {
      filteredProducts = filteredProducts.filter(product => product.producttype === selectedProductType);
    }

    productsDiv.innerHTML = "";
    if (filteredProducts.length > 0) {
      filteredProducts.forEach(product => {
        const productDiv = document.createElement("div");
        productDiv.classList.add("product");
        const productImage = document.createElement("img");
        productImage.src = product.image;
        productImage.alt = product.name;
        productImage.addEventListener("mouseover", () => {
          productImage.src = product.hoverimg; // Change image on hover
        });
        productImage.addEventListener("mouseout", () => {
          productImage.src = product.image; // Change back to original image on mouseout
        });
        const productName = document.createElement("p");
        productName.textContent = product.name;
        const productPrice = document.createElement("p");
        productPrice.textContent = `Price: ${product.price}`;
        productPrice.classList.add("price");
        const buyButton = document.createElement("button");
buyButton.textContent = "Buy Product";
buyButton.addEventListener("click", () => {
  window.open(product.buyUrl, "_blank"); // Die Parameter müssen innerhalb der Funktion stehen
});

        const overlayDiv = document.createElement("div");
        overlayDiv.classList.add("overlay");

        productDiv.appendChild(productImage);
        productDiv.appendChild(productName);
        productDiv.appendChild(productPrice);
        productDiv.appendChild(buyButton);
        productDiv.appendChild(overlayDiv);
        productsDiv.appendChild(productDiv);
      });
    } else {
      productsDiv.textContent = "No products found :(";
    }
  }

  brandSelect.addEventListener("change", updateProducts);
  producttypeSelect.addEventListener("change", updateProducts);
